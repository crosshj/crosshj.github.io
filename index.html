<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Harrison Cross</title>
		<meta name="author" content="" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, interactive-widget=resizes-content"
		/>
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="color-scheme" content="dark light" />
		<link rel="icon" type="image/png" href="assets/logo.svg" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:url" content="https://crosshj.com" />
		<meta property="og:type" content="game" />
		<meta property="og:title" content="Harrison Cross" />
		<meta
			property="og:description"
			content="Personal website and portfolio for Harrison Cross, software developer and creator."
		/>
		<meta
			property="og:image"
			content="https://crosshj.com/assets/screenshot.webp"
		/>
		<meta property="og:image:width" content="1920" />
		<meta property="og:image:height" content="885" />
		<meta property="og:image:alt" content="Preview image of crosshj.com." />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="teedee.us" />
		<meta property="twitter:url" content="https://crosshj.com" />
		<meta
			name="twitter:image"
			content="https://crosshj.com/assets/screenshot.webp"
		/>

		<!-- preload -->
		<link rel="preload" href="index.css" as="style" />
		<link rel="preload" href="assets/splash.webp" as="image" />
		<link rel="preload" href="assets/logo.svg" as="image" />
		<link rel="preload" href="index.js" as="script" />

		<!-- styles -->
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header-left">
					<div class="logo">
						<img src="assets/logo.svg" alt="HC logo" />
					</div>
					<h1>Harrison Cross</h1>
				</div>
				<div class="hamburger" onclick="toggleMenu()">
					<div></div>
					<div></div>
					<div></div>
				</div>
				<nav id="nav-menu">
					<a href="#work">Work</a>
					<a href="#services">Services</a>
					<a href="#about">About</a>
					<a href="#contact">Contact</a>
				</nav>
			</div>
		</header>

		<div id="splash" class="">
			<div class="background" style="min-height: 500px"></div>
			<canvas id="backgroundCanvas"></canvas>
		</div>

		<main>
			<section id="work" class="section">
				<h2>Work</h2>
				<div>
					<p>Insert work history here.</p>
					<p>Insert personal projects here.</p>
				</div>
			</section>

			<section id="services" class="section">
				<h2>Services</h2>
				<div>
					<p>Insert services offered here.</p>
				</div>
			</section>

			<section id="about" class="section">
				<h2>About</h2>
				<div>
					<p>Insert about information here.</p>
				</div>
			</section>

			<section id="contact" class="section">
				<h2>Contact</h2>
				<div>
					<p>Insert contact information here.</p>
				</div>
			</section>

			<footer>&copy; 2024 Harrison Cross. All rights reserved.</footer>
		</main>

		<script>
			function toggleMenu() {
				const navMenu = document.getElementById('nav-menu');
				navMenu.classList.toggle('active');
			}
		</script>
		<script src="index.js"></script>
	</body>
</html>
